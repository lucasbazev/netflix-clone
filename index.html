<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="./style/main.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>

                <p class="descricao">Quando um menino desaparece, uma pequena <br>   
                    cidade descobre um mistério envolvendo <br>   
                    experimentos secretos, forças sobrenaturais <br>
                    aterrorizantes e uma menina estranha.</p>
                
                <div class="botoes">
                    <button class="botao">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao">Info</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/Mini1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini4.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini5.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini6.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini7.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini8.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini9.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/Mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2e52eb475d.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
